<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>percentage Calculator</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="box">
                <form onsubmit="claculateMarks(event)" class="calculateForm" id="calculateForm">
                    <input min="0" max="100" type="number" required name="maths" placeholder="Maths">
                    <input min="0" max="100" type="number" required name="english" placeholder="English">
                    <input min="0" max="100" type="number" required name="hindi" placeholder="Hindi">
                    <input min="0" max="100" type="number" required name="science" placeholder="Science">
                    <button type="submit" class="primaryBtn">Calculate</button>
                </form>
                <p id="result" class="result"></p>
            </div>
            <div class="content">
                <h2>Calculate Your</h2>
                <h1>Percentage</h1>
            </div>
        </div>
       
    </div>

    <script src="../JAVASCRIPT/index.js"></script>
</body>
</html>
